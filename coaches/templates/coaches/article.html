{% extends 'coaches/base.html' %}

{% block title %}
    {% if page_title %}
        {{ page_title }} - Grizzly Academy
    {% else %}
        Grizzly Academy
    {% endif %}
{% endblock title %}

{% block content %}
    <img src="{{ post.picture.url }}" alt="grizzly mma article" class="home_page_image">
    <p>{{ post.title }}</p>
    <small>{{ post.date_posted }}</small>
    <pre>{{ post.content }}</pre>
{% endblock content %}
